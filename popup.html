<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WP Admin Menu Cleaner</title>
    <style>
      body {
        font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        padding: 12px 14px;
        width: 220px;
        margin: 0;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .toggle-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #toggle {
        cursor: pointer;
      }
      #state {
        min-width: 25px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <strong>Clean menu</strong>
      <div class="toggle-container">
        <input type="checkbox" id="toggle" />
        <label for="toggle" id="state">Off</label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
